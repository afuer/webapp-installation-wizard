<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
	<link rel="stylesheet" type="text/css" href="style.css">
	<script src="//ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
	<script src="mustache.js"></script>
	<script src="wizard.js"></script>	
</head>
<body>
	<h1>WebApp Installation Wizard</h1>
	
	<textarea class="template" style="display:none">
		<button id="prev-section" onclick="prevSection()" disabled="true">prev</button>
		<button id="next-section" onclick="nextSection()">next</button>
		<button id="save" onclick="save()" style="display: none">Save Configuration</button>
		{{#sections}}
			{{#first}} 
			<div id="section-{{id}}">
			{{/first}}
			{{^first}} 
			<div id="section-{{id}}" style="display:none">
			{{/first}}				
				<h3>{{name}}</h3>
				<table>
					{{#params}}
					<tr>
						<td>{{name}}{{#mandatory}} *{{/mandatory}}</td>
						<td><input id="{{name}}" value="{{defaultValue}}" size="100"/></td>
					</tr>
					{{/params}}					
				</table>
			</div>
		{{/sections}}		
	</textarea>
	
	<div id="box">
	</div>
		
</body>
</html>
